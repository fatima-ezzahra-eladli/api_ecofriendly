<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits Éco-Friendly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            padding: 15px;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #34495e;
        }
        .product p {
            font-size: 14px;
            color: #7f8c8d;
            margin: 5px 0;
        }
        .price {
            font-size: 16px;
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Liste des Produits Éco-Friendly</h1>
    <div class="product-container" id="product-list"></div>

    <script>
        // Récupérer les produits depuis l'API Flask
        fetch('http://127.0.0.1:5000/api/products')
            .then(response => response.json())
            .then(data => {
                const productList = document.getElementById('product-list');
                
                // Parcourir les produits et les afficher
                data.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');

                    productDiv.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h2>${product.name}</h2>
                        <p class="price">${product.price}</p>
                        <p><strong>Catégorie:</strong> ${product.category}</p>
                    `;

                    productList.appendChild(productDiv);
                });
            })
            .catch(error => {
                console.error('Erreur:', error);
                document.getElementById('product-list').innerHTML = '<p>Erreur de chargement des produits.</p>';
            });
    </script>
</body>
</html>
